<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Light Theme (Default) */
            --primary-color: #4a90e2;
            --secondary-color: #f5f6fa;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --accent-color: #2ecc71;
            --text-color: #2c3e50;
            --text-secondary: #555;
            --border-color: rgba(0,0,0,0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --chart-grid: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        /* Dark Theme */
        html[data-theme='dark'] {
            --primary-color: #5a9cf0;
            --secondary-color: #1a1a2e;
            --background-color: #121212;
            --card-background: #1e1e30;
            --accent-color: #00b894;
            --text-color: #e0e0e0;
            --text-secondary: #999;
            --border-color: rgba(255,255,255,0.1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --chart-grid: rgba(255, 255, 255, 0.1);
        }

        /* Global Transitions */
        * {
            transition: background-color var(--transition-speed) ease, 
                      color var(--transition-speed) ease,
                      border-color var(--transition-speed) ease,
                      box-shadow var(--transition-speed) ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .card {
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: none;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .card-header {
            background-color: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem;
        }

        .card-title {
            margin: 0;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: white;
            box-shadow: var(--shadow);
        }

        .video-feed {
            width: 100%;
            display: block;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .video-feed:hover {
            transform: scale(1.01);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
        }

        .btn-success {
            background-color: var(--accent-color);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn i {
            margin-right: 8px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            height: 300px;
            margin-top: 2rem;
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .upload-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .upload-option {
            background: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px dashed #ddd;
        }

        .upload-option:hover {
            border-color: var(--primary-color);
            background: white;
            transform: translateY(-2px);
        }

        .upload-option i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .upload-option p {
            margin: 0;
            font-weight: 500;
        }

        .result-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .emotion-item {
            background: var(--secondary-color);
            padding: 1rem;
            border-radius: 10px;
            margin: 0.5rem 0;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .emotion-item:hover {
            transform: translateX(5px);
            background: #e8f0fe;
        }

        .uploaded-image {
            width: 100%;
            border-radius: 12px;
            margin: 1rem 0;
            box-shadow: var(--shadow);
        }

        #captureModal .modal-dialog {
            max-width: 500px;
        }

        #captureModal .modal-content {
            border-radius: 15px;
            overflow: hidden;
            border: none;
        }

        #captureModal .modal-header {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        #captureModal .modal-body {
            padding: 0;
            max-height: 400px;
            overflow: hidden;
        }

        #captureModal .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-controls {
            padding: 1rem;
            text-align: center;
            background: var(--secondary-color);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading.show {
            opacity: 1;
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loading-spinner:before, .loading-spinner:after {
            content: "";
            display: block;
            position: absolute;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: var(--primary-color);
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .loading-spinner:before {
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-top-color: var(--primary-color);
            animation-delay: -0.3s;
        }

        .loading-spinner:after {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-top-color: var(--accent-color);
            animation-delay: -0.15s;
        }

        /* Animated Elements */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .slide-in {
            animation: slideIn 0.5s ease-in-out;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Beautiful toggle buttons */
        .toggle-btn-group {
            display: flex;
            background: var(--secondary-color);
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .toggle-btn {
            flex: 1;
            padding: 0.7rem 1.2rem;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .toggle-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow);
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: var(--card-background);
            color: var(--text-color);
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease, fadeOut 0.5s ease 3s forwards;
            max-width: 300px;
        }

        .toast i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .toast.success i { color: var(--accent-color); }
        .toast.error i { color: #e74c3c; }
        .toast.info i { color: var(--primary-color); }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        /* Theme Toggle Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider i {
            position: absolute;
            top: 8px;
            color: white;
            transition: .4s;
        }

        .slider i.sun {
            left: 10px;
            opacity: 1;
        }

        .slider i.moon {
            right: 10px;
            opacity: 0;
        }

        input:checked + .slider i.sun {
            opacity: 0;
        }

        input:checked + .slider i.moon {
            opacity: 1;
        }

        /* Responsive improvements */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 15px;
                margin: 1rem auto;
            }
            
            .card {
                margin-bottom: 1rem;
            }
            
            .card-header, .card-body {
                padding: 1rem;
            }
            
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .upload-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="navbar-brand">
                <i class="fas fa-smile"></i> Emotion Detection
            </span>
            <div class="theme-switch-wrapper">
                <span class="me-2"><i class="fas fa-sun"></i></span>
                <label class="theme-switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider">
                        <i class="fas fa-sun sun"></i>
                        <i class="fas fa-moon moon"></i>
                    </span>
                </label>
                <span class="ms-2"><i class="fas fa-moon"></i></span>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <h1 class="page-title">Nhận diện cảm xúc khuôn mặt</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-video"></i> Camera
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <img src="{{ url_for('video_feed_route') }}" class="video-feed" id="video">
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary me-2" onclick="startCamera()">
                                <i class="fas fa-camera"></i> Bật Camera
                            </button>
                            <button class="btn btn-danger" onclick="stopCamera()">
                                <i class="fas fa-stop"></i> Tắt Camera
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-chart-bar"></i> Biểu đồ xác suất cảm xúc
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="emotionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-upload"></i> Tải ảnh lên
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="upload-options">
                            <div class="upload-option" onclick="document.getElementById('imageInput').click()">
                                <i class="fas fa-file-upload"></i>
                                <p>Tải ảnh từ máy</p>
                            </div>
                            <div class="upload-option" onclick="openCaptureModal()">
                                <i class="fas fa-camera"></i>
                                <p>Chụp ảnh mới</p>
                            </div>
                        </div>
                        <input type="file" class="form-control" id="imageInput" accept="image/*" style="display: none;">
                        <button class="btn btn-success w-100" onclick="detectEmotion()">
                            <i class="fas fa-search"></i> Nhận diện cảm xúc
                        </button>
                        <div class="mt-3">
                            <img id="uploadedImage" class="uploaded-image" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">
                            <i class="fas fa-chart-pie"></i> Kết quả
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="emotionsList" class="emotions-list">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="captureModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-camera"></i> Chụp ảnh
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <video id="captureVideo" class="camera-feed" autoplay></video>
                    <canvas id="captureCanvas" style="display: none;"></canvas>
                </div>
                <div class="camera-controls">
                    <button class="btn btn-primary" onclick="captureImage()">
                        <i class="fas fa-camera"></i> Chụp ảnh
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading" id="loadingSpinner">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme switching
        const themeSwitch = document.getElementById('themeSwitch');
        const htmlElement = document.documentElement;
        
        // Check for saved theme preference or respect OS preference
        const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        
        if (savedTheme) {
            htmlElement.setAttribute('data-theme', savedTheme);
            themeSwitch.checked = savedTheme === 'dark';
        } else if (prefersDarkMode) {
            htmlElement.setAttribute('data-theme', 'dark');
            themeSwitch.checked = true;
        }
        
        // Theme toggle handler
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                htmlElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                showToast('Dark mode enabled', 'info');
            } else {
                htmlElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                showToast('Light mode enabled', 'info');
            }
            
            // Update chart colors based on theme
            updateChartColors();
        });
        
        // Enhanced loading spinner
        function showLoading() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.add('show');
        }
        
        function hideLoading() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.remove('show');
        }
        
        // Toast notifications
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'info-circle';
            if (type === 'success') icon = 'check-circle';
            if (type === 'error') icon = 'exclamation-circle';
            
            toast.innerHTML = `<i class="fas fa-${icon}"></i><span>${message}</span>`;
            container.appendChild(toast);
            
            // Remove toast after animation completes
            setTimeout(() => {
                toast.remove();
            }, 3500);
        }
        
        // Update chart colors based on theme
        function updateChartColors() {
            const isDark = htmlElement.getAttribute('data-theme') === 'dark';
            
            if (emotionChart) {
                emotionChart.options.scales.y.grid.color = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                emotionChart.options.scales.x.grid.color = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
                emotionChart.options.scales.y.ticks.color = isDark ? '#e0e0e0' : '#666';
                emotionChart.options.scales.x.ticks.color = isDark ? '#e0e0e0' : '#666';
                emotionChart.update();
            }
        }
        
        // Add animation classes to elements
        function animateElements() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-in');
                }, index * 100);
            });
            
            document.querySelector('.page-title').classList.add('slide-in');
        }

        let captureModal;
        let captureStream;
        let emotionChart;
        let isCameraOn = false;

        const emotionLabels = ['Angry', 'Disgust', 'Fear', 'Happy', 'Sad', 'Surprise', 'Neutral'];
        const emotionColors = [
            'rgba(255, 99, 132, 0.7)', 'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)', 'rgba(255, 206, 86, 0.7)',
            'rgba(54, 162, 235, 0.7)', 'rgba(255, 159, 64, 0.7)',
            'rgba(201, 203, 207, 0.7)'
        ];
        const emotionBorderColors = [
            'rgb(255, 99, 132)', 'rgb(75, 192, 192)',
            'rgb(153, 102, 255)', 'rgb(255, 206, 86)',
            'rgb(54, 162, 235)', 'rgb(255, 159, 64)',
            'rgb(201, 203, 207)'
        ];

        async function cleanup() {
            if (isCameraOn) {
                try {
                    showLoading();
                    await fetch('/camera/stop', { 
                        method: 'POST',
                        signal: AbortSignal.timeout(3000)
                    }).catch(() => {});
                    isCameraOn = false;
                } catch (error) {
                    console.error('Lỗi khi dọn dẹp camera:', error);
                } finally {
                    hideLoading();
                }
            }
            if (captureStream) {
                captureStream.getTracks().forEach(track => track.stop());
            }
        }

        window.addEventListener('beforeunload', async (e) => {
            if (isCameraOn) {
                e.preventDefault();
                e.returnValue = '';
                await cleanup();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            captureModal = new bootstrap.Modal(document.getElementById('captureModal'));
            
            const ctx = document.getElementById('emotionChart').getContext('2d');
            emotionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: emotionLabels,
                    datasets: [{
                        label: 'Xác suất cảm xúc',
                        data: [0, 0, 0, 0, 0, 0, 0],
                        backgroundColor: emotionColors,
                        borderColor: emotionBorderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 1, title: { display: true, text: 'Xác suất' } }
                    },
                    plugins: {
                        title: { display: true, text: 'Biểu đồ xác suất cảm xúc', font: { size: 16 } },
                        legend: { display: false }
                    }
                }
            });
            
            document.getElementById('imageInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const uploadedImage = document.getElementById('uploadedImage');
                    uploadedImage.src = URL.createObjectURL(file);
                    uploadedImage.style.display = 'block';
                }
            });

            document.getElementById('captureModal').addEventListener('hidden.bs.modal', function () {
                if (captureStream) {
                    captureStream.getTracks().forEach(track => track.stop());
                }
            });

            // Initialize animations
            animateElements();
            
            // Update chart colors based on current theme
            setTimeout(updateChartColors, 100);
        });

        async function startCamera() {
            try {
                if (!isCameraOn) {
                    showLoading();
                    const response = await fetch('/camera/start', {
                        method: 'POST'
                    });
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        const video = document.getElementById('video');
                        video.src = '/video_feed';
                        isCameraOn = true;
                        showToast('Camera started successfully', 'success');
                    } else {
                        throw new Error(data.message || 'Không thể bật camera');
                    }
                }
            } catch (error) {
                console.error('Lỗi khi bật camera:', error);
                showToast('Error starting camera: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function stopCamera() {
            try {
                if (isCameraOn) {
                    showLoading();
                    const response = await fetch('/camera/stop', {
                        method: 'POST',
                        signal: AbortSignal.timeout(5000)
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        const video = document.getElementById('video');
                        video.src = '';
                        isCameraOn = false;
                        emotionChart.data.datasets[0].data = [0, 0, 0, 0, 0, 0, 0];
                        emotionChart.update();
                        document.getElementById('emotionsList').innerHTML = '<p class="text-gray-500">Chưa có kết quả.</p>';
                        showToast('Camera stopped', 'info');
                    } else {
                        console.error('Lỗi khi tắt camera:', data.message);
                    }
                }
            } catch (error) {
                console.error('Lỗi khi tắt camera:', error);
                isCameraOn = false;
                const video = document.getElementById('video');
                video.src = '';
            } finally {
                hideLoading();
            }
        }

        async function openCaptureModal() {
            try {
                captureStream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('captureVideo');
                video.srcObject = captureStream;
                captureModal.show();
            } catch (err) {
                alert('Không thể truy cập camera: ' + err.message);
            }
        }

        function captureImage() {
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('captureCanvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(function(blob) {
                const file = new File([blob], "capture.jpg", { type: "image/jpeg" });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById('imageInput').files = dataTransfer.files;

                if (captureStream) {
                    captureStream.getTracks().forEach(track => track.stop());
                }
                captureModal.hide();

                const uploadedImage = document.getElementById('uploadedImage');
                uploadedImage.src = URL.createObjectURL(blob);
                uploadedImage.style.display = 'block';
            }, 'image/jpeg');
        }

        function detectEmotion() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showToast('Please select an image first', 'error');
                return;
            }

            showLoading();
            const formData = new FormData();
            formData.append('image', file);

            fetch('/detect_emotion', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                return response.text().then(text => {
                    try {
                        const data = JSON.parse(text);
                        if (!response.ok) {
                            throw new Error(data.error || `Lỗi server: ${response.status}`);
                        }
                        return data;
                    } catch (err) {
                        throw new Error(`Phản hồi không hợp lệ từ server: ${text.substring(0, 200)}...`);
                    }
                });
            })
            .then(data => {
                if (data.error) {
                    showToast(data.error, 'error');
                    return;
                }
                
                const emotionsList = document.getElementById('emotionsList');
                emotionsList.innerHTML = '';
                
                const emotionItem = document.createElement('div');
                emotionItem.className = 'emotion-item slide-in';
                emotionItem.innerHTML = `
                    <strong>Cảm xúc:</strong> ${data.emotion}
                `;
                emotionsList.appendChild(emotionItem);

                if (data.probabilities) {
                    emotionChart.data.datasets[0].data = data.probabilities;
                    emotionChart.update();
                }
                
                showToast('Emotion detected: ' + data.emotion, 'success');
            })
            .catch(error => {
                console.error('Lỗi fetch khi nhận diện cảm xúc:', error);
                showToast('Error: ' + error.message, 'error');
            })
            .finally(() => {
                hideLoading();
            });
        }
    </script>
</body>
</html>
